<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login form using pure css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div>
            <div class="login-header">
                <img src="cap.png" alt="captain">
                <h1>Sign In</h1>
                <p>Enter your email & password and login<br>to your account now</p>
            </div>
            <div class="form-container"></div>
            <form method="" class=" login-form" method="post"> 
                <div class="form-group">
                    <input type="text" name="username"  placeholder="enter your username"
                    class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="enter your password" class="form-control password-input">

                </div>
                <div class="remember-forget">
                    <div class="left-side">
                        <input type="checkbox" class="checkbox-input" id="checkbox-input1" value="value1">
                        <label for="checkbox-input1">Remember me</label>
                    </div>
                    <div class="right-side">
                        <a href="#">Forgot your password</a>
                    </div>
                </div>
                <div class="form-group">
                    <button class="login-button">Sign in</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
